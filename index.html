<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css">
		<title>Chat Local</title>
	</head>
	<body class="body">
        <div class="mainDiv">
            <h1 class="mainTitle">Chat Local na Rede</h1>
            <div class="messagesDiv">
                <textarea
                    class="history"
                    id="chat"
                    rows="12"
                    cols="50"
                    resize="none"
                    readonly
                ></textarea>
                <input
                    class="inputBox"
                    id="mensagem"
                    type="text"
                    placeholder="No que você está pensando..."
                />
            </div>
            <button
                class="sendButton"
                onclick="enviar()">
                ENVIAR
            </button>

            <script src="script.js"></script>
        </div>
	</body>
</html>
